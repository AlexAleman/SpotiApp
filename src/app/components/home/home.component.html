<div class="card-columns">
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-title">{{ cancion.name }}</h3>
      <span class="badge badge-pill badge-primary" *ngFor="let artist of cancion.artists">{{ artist.name }}</span>
      </div>
  </div>
</div>
